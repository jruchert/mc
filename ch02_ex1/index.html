<!DOCTYPE html>
<html lang="en">
<head><title>Product Discount Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<main>
    <h1>Product Discount Calculator</h1>
    <form action="display_discount.php" method="post">
        <!-- This should probably really be a fieldset but I decided to leave
         it alone this time ;)
        -->
        <div id="data">
            <!--
              Old label weren't associated with their inputs so user couldn't
              click on them to select input. This is also considered a big
              no-no for accessibility as well. Floating the label and input to
              the left like original had isn't nice way to do things. Add the
              spans to act as css hooks for alignment etc.
            -->
            <label><span>Product Description:</span>
                <input type="text" name="product_description"></label><br>
            <label><span>List Price $</span>
                <input class="right" type="text" name="list_price"></label><br>
            <label><span>Discount Percent:</span>
                <input class="right" type="text" name="discount_percent"></label><span> %</span><br>
        </div>
        <div id="buttons">
            <label><span>&nbsp</span><input type="submit" value="Calculate Discount"></label>
        </div>
    </form>
</main>
</body>
</html>
